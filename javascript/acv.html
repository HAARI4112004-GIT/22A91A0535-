<!DOCTYPE html>
<html>
<head>
    <title>Insert Image into Random Cell</title>
</head>
<body>

<h2>Insert Image into Random Table Cell</h2>
<!-- <label for="rows">Number of rows:</label>
<input type="number" id="rows" name="rows" min="1">
<br>
<label for="columns">Number of columns:</label>
<input type="number" id="columns" name="columns" min="1">
<br> -->
<button onclick="createTable()">Create Table</button>

<div id="table-container"></div>

<script>
function createTable() {
    let rows = document.getElementById('rows').value;
    let columns = document.getElementById('columns').value;
    
    if(rows <= 0 || columns <= 0) {
        alert('Please enter valid numbers for rows and columns.');
        return;
    }
    
    // Clear previous table
    document.getElementById('table-container').innerHTML = '';

    let table = document.createElement('table');
    table.setAttribute('border', '1');
    for(let i = 0; i < rows; i++) {
        let tr = document.createElement('tr');
        for(let j = 0; j < columns; j++) {
            let td = document.createElement('td');
            td.style.width = '50px';
            td.style.height = '50px';
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    document.getElementById('table-container').appendChild(table);

    // Insert image at random position
    let randomRow = Math.floor(Math.random() * rows);
    let randomCol = Math.floor(Math.random() * columns);
    
    let randomCell = table.rows[randomRow].cells[randomCol];
    let img = document.createElement('img');
    img.src = 'https://www.freeiconspng.com/thumbs/pacman-png/pacman-red-png-22.png'; // Change this to your image URL
    img.style.width = '50px';
    img.style.height = '50px';
    randomCell.appendChild(img);
}
</script>

</body>
</html>
