<html>
    <head></head>
    <body>
        <script>
            const password=(len)=>
            {
                var s="qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0987654321!@#$%^&*"
                var pass=""
                for (var i=0;i<len;i++)
                {
                    let x=Math.round(Math.random()*s.length+1);
                    pass+=s[x];
                }
                return pass;
            }
            console.log(password(10));
        </script>
    </body>
</html>
